<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <a href="http://"><i class="fas fa-bell"></i></a>

      <p>Mr. Coolman</p>

    <div class="greetings">

  </div>
  <div class="sidebar">

      <div class="sidebar-header"><i class="fas fa-bullseye"></i>Sidebar</div>

      </div>
      <div class="sidebar-list2">
          <i class="fas fa-cog"></i><a href="http://">Settings</a>
          <i class="fas fa-question-circle"></i><a href="http://">Support</a>
          <i class="fas fa-user-secret"></i><a href="http://">Privacy</a>
